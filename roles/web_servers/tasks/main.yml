- name: install apache and php packages (Ubuntu)
  package:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
    update_cache: yes
  when: ansible_distribution in ["Debian", "Ubuntu"]

- name: install apache and php packages (RHEL)
  package:
    name:
      - httpd
      - php
    state: latest
    update_cache: yes
  when: ansible_distribution == "RedHat"

- name: start and enable httpd (RHEL)
  tags: apache,rhel,httpd
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_distribution == "RedHat"

- name: change e-mail address for admin (RHEL)
   tags: apache,redhat,httpd
   lineinfile:
     path: /etc/httpd/conf/httpd.conf
     regexp: '^ServerAdmin'
     line: ServerAdmin somebody@somewhere.net
   when: ansible_distribution == "RedHat"
   register: httpd

- name: restart httpd (RHEL)
  tags: apache,redhat,httpd
  service:
    name: httpd
    state: restarted
  when: httpd.changed

- name: copy default html file for site
  tags: apache,apache2,httpd
  copy:
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644
